site_name: pytest-aitest
site_description: Pytest plugin for testing AI agents with MCP and CLI servers
site_url: https://sbroenne.github.io/pytest-aitest
repo_url: https://github.com/sbroenne/pytest-aitest
repo_name: sbroenne/pytest-aitest

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google
            merge_init_into_class: true
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/index.md
    - System Prompts: getting-started/system-prompts.md
    - Agent Skills: getting-started/skills.md
    - Comparing Configurations: getting-started/comparing.md
    - A/B Testing Servers: getting-started/ab-testing-servers.md
    - Multi-Turn Sessions: getting-started/sessions.md
    - Full Matrix Testing: getting-started/matrix.md
  - How-To Guides:
    - Overview: how-to/index.md
    - Test MCP Servers: how-to/test-mcp-servers.md
    - Test CLI Tools: how-to/test-cli-tools.md
    - Generate Reports: how-to/generate-reports.md
  - Reference:
    - Overview: reference/index.md
    - API: reference/api.md
    - CLI Options: reference/cli.md
    - AgentResult: reference/result.md
    - Configuration: reference/configuration.md
    - Test Harnesses: reference/test-harnesses.md
  - Explanation:
    - Overview: explanation/index.md
    - Architecture: explanation/architecture.md
    - AI-Powered Reports: explanation/ai-reports.md
    - Comparison Modes: explanation/comparison-modes.md
    - Skills vs Prompts: explanation/skills-vs-prompts.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sbroenne/pytest-aitest
